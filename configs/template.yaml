      tuning-reference:
        stack:
          octave: 1
          fifth: -1
          third: 1
        semitones: 69.0
      reference: {}
    bindings:
      sostenuto-pedal-down: !increment-neighbourhood-index 1
      soft-pedal-down: set-reference-to-current
      Escape: reset
      Tab: toggle-reanchor
      Backspace: toggle-chord-matching
      Enter: !increment-neighbourhood-index 1
      Space: set-reference-to-current
